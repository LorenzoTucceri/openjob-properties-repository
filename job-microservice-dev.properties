# Port of the service
server.port=9055

# ---------------------------
# H2 Database configuration
# ---------------------------
spring.datasource.url=jdbc:h2:mem:job
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize schema/data.sql after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create

# Optional: let Hibernate quote table/column names (useful if you use reserved words)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# ---------------------------
# Eureka Discovery
# ---------------------------
eureka.client.register-with-eureka=true
eureka.client.healthcheck.enabled=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.instance.lease-renewal-interval-in-seconds=30

# ---------------------------
# Application Info
# ---------------------------
info.application.name=Job
info.application.description=Job microservice
info.application.version=0.0.1-SNAPSHOT

# Actuator
management.endpoints.web.exposure.include=health,info,refresh
management.info.env.enabled=true


microservice.user.find.uri=http://localhost:9001/user/username/
microservice.user.base.uri=http://localhost:9001/user/